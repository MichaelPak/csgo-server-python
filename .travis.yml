sudo: required
dist: trusty

jobs:
  include:
    - stage: build docker image
      before_install:
      - git submodule update --init --recursive
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t csgo-server-python .
      - docker images
      - docker tag csgo-server-python $DOCKER_USERNAME/csgo-server-python
      - docker push $DOCKER_USERNAME/csgo-server-python